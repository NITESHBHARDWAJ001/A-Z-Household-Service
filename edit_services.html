{% extends 'basic.html'%}
{% block title%}
edit_service
{% endblock%}
{% block content%}
<div class="container mt-5">
    <h2>Edit Service</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Service Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ service.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <textarea class="form-control" id="price" name="price" rows="3" required>{{ service.price}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <br>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to admin_dashboard</a>
</div>
{% endblock%}
